<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zendesk Widget Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Zendesk Widget (Classic)</h1>

         <h2>Get In Touch</h2>
        <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Your Name: <input type="text" name="name" /></label>   
            </p>
            <p>
              <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
              <label for="role">What is this about?</label>
              <br/>
                <select name="role[]" id="role">
                <option value="First">I have a general question about Rise</option>
                <option value="Second">I cannot download the Hello World app</option>
              </select>
            </p>
            <p>
              <label>Please add your question: <textarea name="message"></textarea></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>

        <!-- Start of nfatest2 Zendesk Widget script -->
        <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=4f21b9fa-d24a-4fe1-b8bf-19f259f6ca72"> </script>
        <!-- End of nfatest2 Zendesk Widget script -->
    </body>
</html>
